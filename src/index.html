<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="slide number-one">
        <div class="slide-number">1 / 3</div>
      </div>

      <div class="slide number-two">
        <div class="slide-number">2 / 3</div>
      </div>

      <div class="slide number-three">
        <div class="slide-number">3 / 3</div>
      </div>

      <!-- Next and previous buttons -->

      <button class="previous-button">&#10094;</button>
      <button class="next-button">&#10095;</button>
    </div>

    <!-- The navigation dots -->
    <div class="dots-container">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </body>
</html>
